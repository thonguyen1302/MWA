<script type="text/javascript">
  class Person {
    constructor(name) {
      this.name = name;
    }

    teach(subject) {
      return this.name + " is now teaching " + subject;
    }
  }

  var TeacherA = new Person("Asaad");
  var TeacherB = new Person("Xing");

  console.log(TeacherA.teach("WAP"));

  console.log(TeacherB.teach("MWA"));


</script>
